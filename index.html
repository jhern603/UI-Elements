<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>Document</title>
</head>

<body>
  <!-- Buttons -->
  <div class="wrapper">
    <h2 class="header">Buttons</h2>
    <button class="primary">Primary</button>
    <button class="accent">Accent</button>
    <button class="default">Default</button>
    <button class="disabled" disabled="disabled">Disabled</button>
  </div>
  <!-- Form -->
  <div class="wrapper">
    <h2 class="header">Form</h2>
    <form action="POST">
      <input type="text" class="textField" name="textField" placeholder="My Text Field">

      <label for="checkbox">Checkbox</label>
      <input type="checkbox" name="checkbox" class="checkbox">
    </form>
  </div>
</body>

</html>
